<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Empresa SA</title>
    <style>
        /* Estilos para el encabezado */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Estilos para el menú */
        nav {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #333;
            color: white;
        }

        /* Estilos para el contenido */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .feature img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .feature h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .feature p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Empresa SA</h1>
    </header>
    <nav>
        <a href="/">Inicio</a>
        <a href="/servicios">Servicios</a>
        <a href="/contacto">Contacto</a>
    </nav>
    <main>
        <div class="feature">
            <img src="https://via.placeholder.com/200x200" alt="Feature 1">
            <h2>Característica 1</h2>
            <p>Descripción de la característica 1.</p>
        </div>
        <div class="feature">
            <img src="https://via.placeholder.com/200x200" alt="Feature 2">
            <h2>Característica 2</h2>
            <p>Descripción de la característica 2.</p>
        </div>
        <div class="feature">
            <img src="https://via.placeholder.com/200x200" alt="Feature 3">
            <h2>Característica 3</h2>
            <p>Descripción de la característica 3.</p>
        </div>
    </main>
</body>
</html>
